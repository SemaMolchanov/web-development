<!DOCTYPE html>
<html>
    <head>

        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cheeseburger</td>
                    <td>buns, grilled meat, cheese, pickles, tomato, ketchup, mustard</td>

                </tr>
                <tr>
                    <td>Caesar salad</td>
                    <td>cabbage, parmesan cheese, eggs, tomato</td>
                    <td>2$</td>
                </tr>
                <tr>
                    <td>Fish&Chips</td>
                    <td>fish, fried potato, ketchup</td>
                    <td>5$</td>
                </tr>
            </tbody>
        </table>

    </body>
