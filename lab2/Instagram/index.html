<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <main>
        <div class = "row">
            <div class = "image-section">
                <img src = "images/instagram_phone.png" alt = "Instagram phone picture">
            </div>
            <div class = "login-section">
                <div class = "log-in">
                    <h1>Instagram</h1>
                    <form action = "#">
                        <input type = "text" placeholder = "Phone number, username or email">
                        <input type = "password" placeholder = "Password">
                        <button class = "submit-button" type = "submit" disabled>
                            Log in
                        </button>
                        <div class = "or">
                            <span></span>
                            <p>OR</p>
                            <span></span>
                        </div>
                        <a href = "#" class = "facebook-login">
                            <img src = "images/facebook_logo.png" alt = "FaceBook logo">
                            <p>Log in with Facebook</p>
                        </a>
                        <a href = "#" class = "forgot-password">
                            Forgot Password?
                        </a>
                    </form>
                </div>
                <div class = "sign-up">
                    <p>Don't have an account? <a href = "#">Sign up</a></p>
                </div>
                <div class = "get-the-app">
                    <p>Get the App</p>
                    <div class = "stores">
                        <a href = "#">
                            <img src = "images/app_store.png" alt = "App Store">
                        </a>
                        <a href = "#">
                            <img src = "images/play_store.png" alt = "Play Market">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ol>
            <li><a href = "#">about</a></li>
            <li><a href = "#">blog</a></li>
            <li><a href = "#">jobs</a></li>
            <li><a href = "#">help</a></li>
            <li><a href = "#">API</a></li>
            <li><a href = "#">privacy</a></li>
            <li><a href = "#">terms</a></li>
            <li><a href = "#">top accounts</a></li>
            <li><a href = "#">hashtags</a></li>
            <li><a href = "#">locations</a></li>
        </ol>
        <div class = "languages">
            <select name = "language" id = "language">
                <option value = "language1">English </option>
                <option value = "Language2">Russian</option>
                <option value = "Language3">Kazakh</option>
            </select>
            <small>&copy; 2022 Instagram from Meta</small>
        </div>
    </footer>
</body>
</html>
